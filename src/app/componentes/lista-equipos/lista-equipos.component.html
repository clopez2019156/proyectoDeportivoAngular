<button type="submit" type="reset" class="btn btn-primary" routerLink="/listaLigas" routerLinkActive="active">Regresar</button>

<br>
<div class="container">
    <h1>Bienveni@, aqu√≠ puedes visualizar los eventos del Hotel</h1>
    <br>

    <img class="avatar" src="assets/jugadores-de-futbol.png"><br>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre de la Liga</th>
                <th scope="col">Nombre del Equipo</th>
                <th scope="col">Puntos</th>
                <th scope="col">Goles a Favor</th>
                <th scope="col">Goles en Contra</th>
                <th scope="col">Diferencia de Goles</th>
            </tr>
        </thead>
        <tbody *ngFor="let eq of equiposs">
            <tr>
                <th scope="row">{{eq._id}}</th>
                <td>{{eq.liga}}</td>
                <td>{{eq.nombre}}</td>
                <td>{{eq.puntos}}</td>
                <td>{{eq.golesFavor}}</td>
                <td>{{eq.golesContra}}</td>
                <td>{{eq.diferenciaGoles}}</td>


        </tbody>

    </table>
