<br>
<div class="buttons">
    <button class="offset" routerLink="/listaLigas" routerLinkActive="active">Regresar</button>
</div>
<br>
<div class="container">
    <h1>Bienveni@, aqu√≠ puedes visualizar la tabla de posiciones</h1>
    <br>

    <img class="avatar" src="assets/jugadores-de-futbol.png"><br>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre de la Liga</th>
                <th scope="col">Nombre del Equipo</th>
                <th scope="col">Puntos</th>
                <th scope="col">Goles a Favor</th>
                <th scope="col">Goles en Contra</th>
                <th scope="col">Diferencia de Goles</th>
            </tr>
        </thead>
        <tbody>


            <tr *ngFor="let equ of equiposEncontrados">

                <td>{{equ.liga}}</td>
                <td>{{equ.nombre}}</td>

                <td>{{equ.golesFavor}}</td>
                <td>{{equ.puntos}}</td>
                <td>{{equ.golesContra}}</td>
                <td>{{equ.diferenciaGoles}}</td>

        </tbody>

    </table>
