<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">username</th>
            <th scope="col">rol</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{ usuarios._id }}</th>
            <td>{{ usuarios.username }}</td>
            <td>{{ usuarios.rol }}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" (click)="obtenerUsuarioId(usuarios._id)" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario">Editar</button>
                    <button type="button" class="btn btn-primary" (click)="obtenerUsuarioId(usuarios._id)" data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario">Eliminar</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal Editar Usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" name="username" #username="ngModel" [(ngModel)]="idUsuarioModel.username">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editarUsuario()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Eliminar Usuario -->
<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Â¿Esta seguro de que desea eliminar el Usuario, {{ idUsuarioModel.username }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button routerLink="/registro" routerLinkActive="active" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="eliminarUsuario(usuarios._id)">Si, eliminar</button>
            </div>
        </div>
    </div>
</div>
